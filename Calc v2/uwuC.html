<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcV2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="calc">

        <output class="calc_result" id="result"></output>

        <button class="calc_btn" type="button" onclick="uwu ()">7</button>
        <button class="calc_btn" type="button" onclick="uwu ()">8</button>
        <button class="calc_btn" type="button" onclick="uwu ()">9</button>
        <button class="calc_btn" type="button" onclick="uwu ()">+</button>

        <button class="calc_btn" type="button" onclick="uwu ()">4</button>
        <button class="calc_btn" type="button" onclick="uwu ()">5</button>
        <button class="calc_btn" type="button" onclick="uwu ()">6</button>
        <button class="calc_btn" type="button" onclick="uwu ()">-</button>

        <button class="calc_btn" type="button" onclick="uwu ()">1</button>
        <button class="calc_btn" type="button" onclick="uwu ()">2</button>
        <button class="calc_btn" type="button" onclick="uwu ()">3</button>
        <button class="calc_btn" type="button" onclick="uwu ()">*</button>

        <button class="calc_btn" type="button" onclick="uwu ()">0</button>
        <button class="calc_btn" type="button" onclick="uwu ()">.</button>
        <button class="calc_btn" type="button" onclick="uwu ()">00</button>
        <button class="calc_btn" type="button" onclick="uwu ()">/</button>

        <button class="calc_btn" type="button" onclick="uwu ()">C</button>
        <button class="calc_btn" id="equal" type="button" onclick="threeHundredBucks ()" translate="no">=</button>
        

        <div class="audio">
        <audio id="threeHundredBucks"><source src="threeHundredBucks.mp3" type="audio/mp3"></audio>
        <audio id="uwuSound"><source src="uwuSound.mp3" type="audio/mp3"></audio>
        </div>

    </article>
    <input type="checkbox" id="mute_button" onchange="muteButton ()" />
    <script type="text/javascript" src="scr.js"></script>
</body>
</html>
